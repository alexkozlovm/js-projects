<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Projects</title>
  </head>
  <body>

    <h2>Library Project</h2>

    <table>
      <tbody id="table-body"></tbody>
    </table>

    <dialog>

        <form>

          <label>Book Title</label>
          <input placeholder="The Great Gatsby..." required id="title" type="text">

          <label>Book Author</label>
          <input placeholder="F. Scott Fitzgerald..." required id="author" type="text">

          <label>Has the book been read?</label>

          <div>
            <input id="readTrue" type="checkbox"> <label class="readLabel">Yes</label>
            <input id="readFalse" type="checkbox"> <label class="readLabel">No</label>
          </div>

          <input type="submit" id="submitButton" value="Add Book">
        </form>

      </dialog>

    <button id="newBookButton">Add a Book</button>
    <script src="scripts/library.js"></script>


    <h2>Tic Tac Toe</h2>

    

    <script src="scripts/tic-tac-toe.js"></script>
  </body>
</html>
